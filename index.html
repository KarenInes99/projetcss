<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <div class="box_left">
            <div>
                <h1 class="title">Your result</h1>
            </div>
            
            <div class="content_circle">

                <div class="circle">
                    <h1 class="pourcent">76</h1>
                    <p class="full_pourcent">of 100</p>
                </div>
            </div>
            
            <div class="foot_left">
                <h1 class="great">Great</h1>
                <p class="text_bottom">
                    You scored higher than 65% of <br> the people who have taken <br> these tests.
                </p>
            </div>
        </div>

        <div class="box_right">
            <div>
                <h1 class="summary">Summary</h1>
            </div>

            <div class="box_center">

                <div class="flexbox reaction">
                    <div class="box_inside">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <div class="txt rea">Reaction</div>
                    </div>
                    
                    <div>
                        <p><span>80</span> /100</p>
                    </div>

                </div>

                <div class="flexbox memory">

                    <div class="box_inside">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <div class="txt mem">Memory</div>
                    </div>
                    
                    <div>
                        <p> <span>92</span> /100</p>
                    </div>
                </div>
                <div class="flexbox verbal">
                    <div class="box_inside">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <div class="txt ver">Verbal</div>
                    </div>
    
                    <div>
                        <p> <span>61</span> /100</p>
                    </div>

                </div>
                <div class="flexbox visual">
                    <div class="box_inside">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <div class="txt vis">Visual</div>
                    </div>
    
                    <div>
                        <p> <span>72</span> /100</p>
                    </div>

                </div>

            </div>
             <!-- bouton -->
        <div class="button">Continue</div>
        </div>
       

    </div>
    
</body>
</html>
